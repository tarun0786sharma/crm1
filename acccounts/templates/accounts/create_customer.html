{% extends 'accounts/main_template.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card card-body ">
            <H3 class="text mx-auto">Create Customer</H3><br>
            <form method="post" action="">
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                <br><br>
                <div class="text-center">
                    <input type="submit" class="btn btn-sm btn-info" name="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

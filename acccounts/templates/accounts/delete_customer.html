{% extends 'accounts/main_template.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card card-body">

            <P>Are you sure you want to delete "{{customer}}"?</P>
            <form method="post" action="">
                {% csrf_token %}
                <input class="btn btn-sm btn-danger" type="submit" value="Confirm">
                <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
            </form>

        </div>
    </div>
</div>

{% endblock %}
